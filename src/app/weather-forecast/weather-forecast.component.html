

<div class="main-content">
  <div class="container-fluid">
      <div class="card">
          <div class="card-header card-header-danger">
              <h3 class="card-title">Weekly Weather Forecast</h3>
              <p class="card-category">Bangalore City 
              </p>
          </div>
          <div class="card-body">
            <div class="main-content">
              <div class="container-fluid">
                <br><br> <br><br><br><br><br>
                <div class="container" style="color: white;">
                  <div class="forecast-container">
                    <div class="today forecast">
                      <div class="forecast-header">
                        <div class="day">{{WeeklyWeatherData[0]?.day}}</div>
                        <div class="date">{{WeeklyWeatherData[0]?.date }}</div>
                      </div> <!-- .forecast-header -->
                      <div class="forecast-content">
                        <div class="location">Bangalore</div>
                        <div class="degree">
                          <div class="num">{{WeeklyWeatherData[0].minTemperature}}</div>
                          <!-- <div class="num">23<sup>o</sup>C</div> -->
                          <div class="forecast-icon">
                            <img src="assets/images/icons/icon-1.svg" alt="" width=90>
                          </div>	
                        </div>
                        <br>
                        <span ><img src="assets/images/icon-umberella.png" alt="">20%</span>
                        <span><img src="assets/images/icon-wind.png" alt="">18km/h</span>
                        <span><img src="assets/images/icon-compass.png" alt="">East</span>
                      </div>
                    </div>
                    
                    <div class="forecast" *ngFor="let data of WeeklyWeatherData| slice:0:8; let i=index">
                      
                      <div class="forecast-header" *ngIf="i!=0 ">
                        <div class="day">{{WeeklyWeatherData[i]?.day}}
                          
                        </div>
                      </div> 
                      <div class="forecast-content" *ngIf="i!=0">
                        <div class="forecast-icon">
                           <!-- {{WeeklyWeatherData[i]?.weatherCondition}} -->
                          <img src="assets/images/icons/icon-3.svg" alt="" width=48>
                        </div>
                        <div class="degree" style="font-size: small;">{{WeeklyWeatherData[i].minTemperature}}</div>
                        <div class="degree" style="font-size: small;">{{WeeklyWeatherData[i].maxTemperature}}</div>
                        
                      </div>
                    </div>
